<div class="top-nav-menu" [style.pointer-events]="pointerEvents">
    <div class="menu-logo-area" >
        <br><br>
        <span class="logo" (click)="markActiveItem(7)"></span>
        <!-- <app-bakery-logo ></app-bakery-logo> -->
    </div>

    <div class="menu-content">

        <ul>

            <li  [ngClass]="{'active': activeItem === 2}">
                <!-- <span class="fa fa-shopping-basket"></span> Special (click)="markActiveItem(2)"-->
            </li>
            <!-- <li (click)="markActiveItem(0)" [ngClass]="{'active': activeItem === 0}">
                <span class="fa fa-home"></span> Home</li> -->
            <li (click)="markActiveItem(1)" [ngClass]="{'category': true,'active': activeItem === 1}">
                Products
                <div class="category-dropdown">
                    <label id="title">PRODUCTS CATEGORIES</label>
                    <ul>
                        <li>
                            <a (click)="loadCategory('cakes')">Cakes</a>
                            <a (click)="loadCategory('bread-pastries')">Bread & Pastries</a>
                            <a (click)="loadCategory('biscuits')">Biscuits</a>
                        </li>
                        <li>
                            <a (click)="loadCategory('pizzas')">Pizzas</a>
                            <a (click)="loadCategory('muffins')">Muffins</a>
                            <!-- <a (click)="loadCategory('biscuits')">Biscuits</a> -->
                        </li>
                    </ul>
                </div>
            </li>
            <!-- [routerLink]="'/user-account'"  -->
            <li (click)="markActiveItem(3)" [ngClass]="{'login': true,'active': activeItem === 3}">
                <span class="fa fa-user-circle-o"> </span>&nbsp;
                <span >{{ user ? (user.userIn.firstname.substr(0, 1) + ' ' + user.userIn.lastname) : 'Register / Login'}}</span>
                <div class="login-dropdown">
                    <span style="color: #888">Accounts</span>
                    <a *ngIf="!isUserLogon" (click)="navigateToSpecificTab(0,$event)">
                        <span class="fa fa-user-plus"></span> Register account</a>
                    <br *ngIf="!isUserLogon">
                    <a *ngIf="!isUserLogon" (click)="navigateToSpecificTab(1,$event)">
                        <span class="fa fa-sign-in"></span> Login</a>

                    <!-- When user is logon -->
                    <a *ngIf="isUserLogon" (click)="navigateToSpecificTab(2,$event)">
                            <span class="fa fa-cogs"></span> Manage account</a>
                        <br>
                        <a *ngIf="isUserLogon" (click)="navigateToSpecificTab(3,$event)">
                            <span class="fa fa-sign-out"></span> Logout</a>
                </div>
            </li>
            <li (click)="markActiveItem(4)" [ngClass]="{'active': activeItem === 4}">
                <span class="fa fa-shopping-cart"></span> [ {{bascket.orderProducts.length}} ]
            </li>
        </ul>
    </div>
</div>

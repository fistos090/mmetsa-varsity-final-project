<h3>{{title}}</h3>
<div >
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <div class="login-fail" [hidden]="!(failureMessage !== '')">
                {{failureMessage}}
            </div>
        </div>
        <div class="col-md-1"></div>
    </div>
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <h4>Fill login details</h4>
        </div>
        <div class="col-md-2"></div>
    </div>
    <form [formGroup]="loginForm">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <app-input-field [data]="{
                    label: 'Email',
                    placeholder : 'e.g. user@mm2.co.za',
                    type: 'email',
                    name: 'email',
                    maxLength: 40
                    }" 
                    [showErrors]="showErrors"
                    [parentFormGroup]="loginForm"
                    [formControlErrorMessage]="formControlErrorMessage"
                >
                </app-input-field>
            </div>
            <div class="col-md-2"></div>
        </div>
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <app-input-field [data]="{
                    label: 'Password',
                    placeholder : 'e.g. User@1234 : This is just an example',
                    type: 'password',
                    name: 'password',
                    maxLength: 50
                    }" 
                    [showErrors]="showErrors"
                    [parentFormGroup]="loginForm"
                    [formControlErrorMessage]="formControlErrorMessage"
                >
                </app-input-field>
            </div>
            <div class="col-md-2"></div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
              <button kendoButton style="width: 45%" (click)="onLoginClick()">Login</button>
              <button kendoButton style="width: 45%; float: right;" (click)="onResetClick()">Reset</button>
            </div>
            <div class="col-md-2"></div>
        </div>

    </form>
    

</div>
